<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/facelets/templates/baselayout.xhtml">

       	<ui:param name="tabIndex" value="0" />

        <ui:define name="pagetitle">My Media</ui:define>
        
        <ui:define name="body">
        
            <p:panel id="outputPanel">
                
                <p:outputPanel rendered="#{mediaBean.currentMedium eq null}">
                    <ui:include src="/WEB-INF/facelets/mediaselect.xhtml"/>
                </p:outputPanel>
                
                <p:outputPanel rendered="#{mediaBean.currentMedium ne null}">
                    <ui:include src="/WEB-INF/facelets/mediaedit.xhtml"/>
                </p:outputPanel>
                
            </p:panel>

        </ui:define>
        
    </ui:composition>
    
</html>
