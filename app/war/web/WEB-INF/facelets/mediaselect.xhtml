<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        
        <h:form id="viewform">

                <p:dataTable value="#{mediaBean.media}" var="p">
                        <p:column headerText="ID">
                                <h:outputText value="#{p.id}"/>
                        </p:column>
                        <p:column headerText="Name">
                                <h:outputText value="#{p.name}"/>
                        </p:column>
                        <p:column headerText="Actions">
            <p:commandLink value="Edit" action="#{mediaBean.edit(p)}" ajax="false"/>,
            <p:commandLink value="Delete" action="#{mediaBean.delete(p)}" ajax="false"/>
                        </p:column>
                </p:dataTable>

            <p:commandLink value="New..." action="#{mediaBean.newMedium}" update=":outputPanel"/>
            
        </h:form>
        
    </ui:composition>
    
</html>
