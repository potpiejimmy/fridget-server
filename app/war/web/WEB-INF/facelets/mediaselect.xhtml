<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        
        <h:form id="viewform">

            <ui:repeat value="#{mediaBean.media}" var="m">
                <p:commandLink action="#{mediaBean.edit(m)}" ajax="false">
                    <p:graphicImage styleClass="mediaSelectHover" value="#{mediaBean.mediumPreview}" width="200px;" alt="#{m.name}" title="#{m.name}">
                        <f:param name="adMediumId" value="#{m.id}"/>
                    </p:graphicImage>
                </p:commandLink>
            </ui:repeat>
            
            <hr/>
            
            <p:commandLink value="New..." action="#{mediaBean.newMedium}" update=":outputPanel"/>
            
        </h:form>
        
    </ui:composition>
    
</html>
