<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        
        <p:commandLink action="#{campaignsBean.editCampaign(campaign)}" update=":outputPanel">
            <p:graphicImage  styleClass="mediaSelectHover" value="#{campaignsBean.campaignPreviewImage}" width="100px;" alt="#{campaign.name}" title="#{campaign.name}">
                <f:param name="campaignId" value="#{campaign.id}"/>
            </p:graphicImage>
        </p:commandLink>
        
    </ui:composition>
    
</html>
