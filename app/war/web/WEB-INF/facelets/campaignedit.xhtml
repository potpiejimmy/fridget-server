<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        
        <h:form id="campaigneditform">
            
            <p:outputPanel id="campaigneditpanel" style="display:none;">
                
                <p:effect type="blind" event="load" speed="500">
                    <f:param name="mode" value="'show'" />
                    <f:param name="direction" value="'vertical'" />
                </p:effect>
                
                <h:panelGrid columns="3">
                    <h:outputLabel for="campaignName" value="Campaign Name / Description:"/>
                    <p:inputText id="campaignName" value="#{campaignsBean.currentCampaign.name}" size="60"/>
                    <p:message for="campaignName"/>
                </h:panelGrid>
    
                <hr/>
                
                <p:dataTable id="actionTable" value="#{campaignsBean.campaignActions}" var="action">
                    <p:column headerText="Time">
                        <h:outputText value="#{action.timeOfDay}"/>
                    </p:column>
                    <p:column headerText="Action / Display">
                        
                    </p:column>
                </p:dataTable>
                
                <p:outputPanel id="actionbuttonpanel">
                    <p:commandButton value="New Action" action="#{campaignsBean.newAction}" rendered="#{campaignsBean.currentAction eq null}" update="actionbuttonpanel,editActionPanel"/>
                </p:outputPanel>
                    
                <p:outputPanel id="editActionPanel">
                    <p:outputPanel rendered="#{campaignsBean.currentAction ne null}">
                        <h:panelGrid columns="3">
                            <h:outputLabel for="actionTime" value="Time (HH:MM):"/>
                            <p:inputMask id="actionTime" value="#{campaignsBean.currentActionTime}" mask="99:99" size="5">
                                <f:validateRegex pattern="^[0-2][0-9]:[0-5][0-9]$"/>
                            </p:inputMask>
                            <p:message for="actionTime"/>
                            
                            <h:outputLabel for="mediumName" value="Action Description:"/>
                            <p:inputText id="mediumName" value="#{campaignsBean.currentActionMedium.name}" size="60"/>
                            <p:message for="mediumName"/>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="3">
                            <h:outputLabel for="selectDisplayType" value="Select Upload Display Type:"/>
                            <p:selectOneMenu id="selectDisplayType" value="#{campaignsBean.selectedDisplayType}">
                                <f:selectItems value="#{campaignsBean.displayTypesSelectItems}"/>
                                <p:ajax event="change"/>
                            </p:selectOneMenu>
                            <p:message for="selectDisplayType"/>
                        </h:panelGrid>
                        <p:fileUpload id="imgUpload" fileUploadListener="#{campaignsBean.handleFileUpload}" mode="advanced"
                                     update="messages,medium4,medium7" auto="true" sizeLimit="5000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        <p:growl id="messages" showDetail="true"/>  
                        
                        <h:panelGrid columns="3">
                            <h:outputLabel for="medium4" value="Medium 4.41&quot;:"/>
                            <p:graphicImage id="medium4" value="#{campaignsBean.currentMedium4}" cache="false"/>
                            <p:message for="medium4"/>
                            
                            <h:outputLabel for="medium7" value="Medium 7.4&quot;:"/>
                            <p:graphicImage id="medium7" value="#{campaignsBean.currentMedium7}" cache="false"/>
                            <p:message for="medium7"/>
                        </h:panelGrid>
                        
                        <p:commandButton value="Save Action" action="#{campaignsBean.saveAction}" update="actionTable,actionbuttonpanel,editActionPanel"/>
                        <p:commandButton value="Cancel" immediate="true" action="#{campaignsBean.cancelAction}" update="actionTable,actionbuttonpanel,editActionPanel"/>
                    </p:outputPanel>
                </p:outputPanel>
                
                <hr/>
                <p:commandButton value="Save" action="#{campaignsBean.save}" update=":outputPanel"/>
                <p:commandButton value="Cancel" immediate="true" action="#{campaignsBean.cancelEditing}" update=":outputPanel"/>
                <p/>
                <p:commandLink value="Delete campaign" action="#{campaignsBean.delete}" update=":outputPanel" rendered="#{campaignsBean.currentCampaign.id ne null}"/>
            </p:outputPanel>
            
        </h:form>        
        
    </ui:composition>
    
</html>
